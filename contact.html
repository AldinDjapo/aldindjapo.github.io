<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aldin Djapo | Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad:wght@400;500;600;700&family=Cabin:wght@500;600;700&family=Jost:wght@300;400;500&family=Poppins:wght@300&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/swup@3"></script>
    <script defer src="swup.js"></script>
    <script defer src="mail.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <img src="/images/dj-wajtsupremesi.png" />
          <a href="/index.html" class="nav-link">
            <i class="bx bx-home"></i>
            <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/about.html" class="nav-link">
            <i class="bx bx-info-circle"></i>
            <span class="link-text">About</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="/portfolio.html" class="nav-link">
            <i class="bx bx-book"></i>
            <span class="link-text">Portfolio</span>
          </a>
        </li>
        <li class="nav-item">
          <p class="nav-link" id="music">
            <i class="bx bx-music"></i>
            <span class="link-text">Music</span>
          </p>
        </li>
        <li class="nav-item">
          <a href="/contact.html" class="nav-link">
            <i class="bx bx-phone"></i>
            <span class="link-text">Contact</span>
          </a>
        </li>
      </ul>
    </nav>
    <main id="swup" class="transition-fade">
      <div class="contact-me">
        <form onsubmit="sendEmail(event)">
          <label for="fname">Full Name</label>
          <input type="text" id="fname"  required/>
          <label for="email">Your E-mail</label>
          <input type="email" id="email"  required/>
          <label for="subject">Subject</label>
          <input type="text" id="subject"  required/>
          <label for="message">Message</label>
          <textarea type="text" id="message"></textarea>
          <input type="submit" name="submit" id="submit">
        </form>
        <div class="contact-info">
          <h2>
            Feel free to contact me,<br />
            I am available for work.
          </h2>
          <h3>You can find my fiverr account below as well!</h3>
          <a href="https://www.fiverr.com/aldindjapo" class="fiverr">Reach out on Fiverr</a>
      </div>
    </main>
    <script>
      const testNav = document.getElementById("music");
      testNav.addEventListener("click", () => {
        window.location.pathname = "/music.html";
      });
    </script>
  </body>
</html>
